<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">

  <!-- 错误的写法，这里不可以使用mustache语法 -->
<!--  <img src="{{ imgURL }}", alt="">-->
  <!--  正确的做法：v-bind语法-->
<!--  <img v-bind:src="imgURL", alt="">-->
  <a v-bind:href="aURL">百度一下</a>
<!--  v-bind 语法糖方式 -->
  <a :href="aURL">百度一下2</a>
<!--  动态绑定class属性的-对象语法 -->
  <h2 :class="{active: isActive, line: isLine}">Active</h2>
<!--  动态绑定class属性的-函数语法-->
  <h2 :class="getClass()">Active2</h2>
<!--  动态绑定class属性的-数组语法-->
  <h2 :class="[active, line]">Active3</h2>
  <button @click="changeH2">change</button>
</div>
<script src="/WebLearn/plugins/vue/js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      imgURL: '1.png',
      aURL: 'www.baidu.com',
      isActive: true,
      isLine: true
    },
    methods: {
      changeH2: function () {
        this.isActive = !this.isActive
      },
      getClass: function () {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>
</body>
</html>
